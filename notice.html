<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드</title>
    <link rel="stylesheet" href="css/common.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="bg-container">
      <h1 class="banner-title">성과 분석</h1>
      <section class="contents">
        <div class="best-lecture">
          <h2 class="content-title">5월 매출 베스트 강좌</h2>
          <div class="contents-box">
            <div class="box1">
              <img
                src="/img/front-best-lecture.png"
                alt="#"
                title="front-best-recture"
                id="best-lecture-img"
              />
              <h3 id="best-lecture-title ">프론트엔드</h3>
              <p id="best-lecture-p">
                프론트엔드 웹 개발의 모든 것 초격차 패키지 Online.
              </p>
              <button type="button" class="btn btn-primary" id="lecture-go">
                강의 보러 가기
              </button>
            </div>
            <div class="box2">
              <img
                src="/img/back-best-lecture.png"
                alt="#"
                title="back-best-lecture"
                id="best-lecture-img"
              />
              <h3 id="best-lecture-title">백엔드</h3>
              <p id="best-lecture-p">
                시그니처 백엔드 Path 초격차 패키지 Online.
              </p>
              <button type="button" class="btn btn-primary" id="lecture-go">
                강의 보러 가기
              </button>
            </div>
            <div class="box3">
              <img
                src="/img/devops-best-lecture.png"
                alt="#"
                title="devops-best-recture"
                id="best-lecture-img"
              />
              <h3 id="best-lecture-title">DevOps/Infra Best</h3>
              <p id="best-lecture-p">
                한번에 끝내는 CI/CD의 모든 것 Docker부터 GitOps까지.
              </p>
              <button type="button" class="btn btn-primary" id="lecture-go">
                강의 보러 가기
              </button>
            </div>
          </div>
        </div>
        <div class="many-views">
          <h2 class="content-title">누적 조회수 베스트 강좌</h2>
          <div class="contents-box">
            <div class="box1">
              <img
                src="/img/many-view.png"
                alt="#"
                title="many-view-recture"
                id="many-view"
              />
              <button type="button" class="btn btn-primary" id="lecture-go">
                강의 보러 가기
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
        <!-- jquery -->
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
      ></script>
      
        <!-- bootstrap -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>  
  </body>
</html>
